<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botanique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <img src="./img/new logo.svg" alt="Logo">
            <a href="#" class="header__link header__link-active">
                Главная
            </a>
            <a href="./analytics.html" class="header__link">
                Аналитика
            </a>
            <img src="./img/ava40 2.png" alt="Avatar">
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
      <input type="text" class="main__input" name="search" placeholder="Поиск прибора в Botanique по названию">
      <div class="main__liked">
        <img src="./img/heart.svg" alt="Heart">
        <span class="main__liked__text">Любимые приборы</span>
      </div>
      <div class="main__devices">
        <div class="main__devices__header">
          <span class="main__devices__header__title">Название</span>
          <span class="main__devices__header__status">Статус</span>
        </div>
        <img class="loading" src="./img/loading.gif" alt="Loading">
      </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.1/dist/js/datepicker-full.min.js"></script>
    <script type="module" src="./index.js" type="text/javascript"></script>
  </body>
</html>
